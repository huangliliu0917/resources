        <textarea id="u10_input">1.商家任务的引导数和浏览数不对，请检查核对一下程序代码
2.商家任务增加排序功能，后台增加数字字段，按照数字从小到大排序
3.商家操作订单退款时，退款方式选项的在线方式去掉。增加原支付账户退回（支持支付宝，微信支付）见图1
4.商品增加副标题（商品描述）（显示在商品详情页），增加在商品名称下面，用灰色颜色，字号小于商品名称，最多150字。原商品名称最多编辑30个字。（见图2）
6.商品增加销量字段（显示在商品详情页）
7.增加提现限制，按照积分倍数提。按照最小起提金额提。&nbsp; 见图3
8.首次关注不是有文本和图文嘛？用文本之后，修改了内容，前台不更新，或者点击保存没反应。（检查一下）
9.商品详细页改成大图模式。多张进行滚动，可手动滚动。按照手机尺寸，100%宽度。商品图片上传一律正方形。
10.排名功能，如果用积分抵用后，排名会下降。应该是按照总的返利积分，不能减去已使用积分。
11.后台小伙伴升级增加按照自己消费金额的条件限制。
12.后台小伙伴销售额统计增加一列，查看该会员人物关系。
13.小伙伴销售额统计，增加排序功能。按总业绩，按总返利和按照自己购买金额三个条件排序。导出也是一样按照这三个条件筛选后导出结果。
14.增加普通会员升级门槛，增加普通会员引导普通会员人数的门槛。
15.商城设置供货商订单拆单增加一个冒号。
