      <!-- Unnamed (Text Area) -->
      <div id="u2" class="ax_text_area">
        <textarea id="u2_input">1.分销商后台添加大伙伴，开通大伙伴账号。
2.大伙伴设置代理小伙伴。
3.代理小伙伴增加一个代理小伙伴功能，代理小伙伴邀请的小伙伴，如果该小伙伴没有上线大伙伴，则该小伙伴属于该大伙伴。

5.代理小伙伴邀请已经注册过的会员，如果该会员没有上线小伙伴，则按照血缘关系来，其他不做任何血缘变更操作。
6.大伙伴发货功能，库存管理，商品管理，我的订单，我的任务去掉。
7.大伙伴不能新建小伙伴账号。只能通过分销商指定小伙伴。
8.增加我的下线订单，显示该大伙伴下的所有小伙伴订单。
9.积分历史功能去掉
10.大伙伴按月定时生成结算单给大伙伴。
11.增加大伙伴提现账户设置。
12.增加大伙伴下面小伙伴每笔订单的流水统计。
13.商家后台大伙伴设置中的大伙伴发货设置不需要。

14.被邀请人和邀请人属于不同大伙伴邀请失败。被邀请人和邀请人同属大伙伴或者被邀请人没有大伙伴则邀请成功。
15.被邀请人如果是普通会员直接升级成最低等级的小伙伴。
16.被邀请人接受邀请后上下线关系不变。只更改所属大伙伴。
17.小伙伴有大伙伴时绑定新的大伙伴，不更改小伙伴的从属大伙伴。
18.小伙伴没有大伙伴绑定新的大伙伴，小伙伴不更改从属。
19.大伙伴后台扫码绑定小伙伴账号。</textarea>
