        <textarea id="u0_input">1.不论角色，每笔订单利润的20%都计入梦想基金池。
2.利润的计算方式&nbsp; &nbsp;&nbsp; 利润=销售价-成本价
3.财富合伙人的条件，a.&gt;=100的梦想股。b.下面三级分销商有1000人的梦想合伙人。
4.梦想合伙人条件，&gt;=500块消费额，每消费500块累计。
5.梦想基金池为每笔订单中商品利润的20%，财富基金池为每笔订单中商品利润的10%。
6.梦想总股数为所有获得梦想股之和。
7.个人梦想股，为个人获得梦想股
8.梦想股收益计算：&nbsp;&nbsp; 梦想基金池 / 梦想基金总股数&nbsp; *&nbsp; 个人梦想股数
9.按月计算梦想股收益。
10.梦想基金池月底结算并清零。
11.新梦想合伙人当月无法获得梦想收益，次月开始结算。
12.梦想基金中有退货退款的应该计算出退货退款的订单从当月的基金池中减去20%的基金池。
梦想基金池 = 当月所有梦想基金池 -&nbsp; 当月退货退款订单商品利润*20%
13.计算利润必须根据订单中的商品进行利润计算。不能按照订单金额的20%计算。
14.如果直接下级获得梦想股，则上级获得相应的梦想股奖励。如果上级不是梦想合伙人则上级不能获得相应的梦想股。
15.在成为梦想合伙人之前下级产生的梦想股是不会计算在内的。也就是说计算梦想股是成为梦想合伙人之后。
16.晋升梦想合伙人，每月分红，下线三级体系内成为梦想合伙人的，推送系统消息。
17.不论角色，每笔订单利润的10%都计入财富基金池。
18.财富总股数： 所有个人梦想股+所有下线三级所有人的个人梦想股之和
19.个人财富总股数：个人梦想股+个人下线三级个人梦想股之和。
20.财富股收益 = 总财富基金池 / 财富总股数 * 个人财富总股数
21.按月计算财富股收益
22.财富基金池月底清零，1号开始从新计算。
23.财富基金池 = 当月所有财富基金池 -&nbsp; 当月退货退款订单商品利润*10%
24.新产生的财富合伙人当月没有财富股收益，次月开始计算
25.晋升财富合伙人，满足条件其中之一，分红信息推送，下线三级体系内有人成为财富合伙人推送系统消息。
26.个人中心增加梦想合伙人和财富合伙人显示。
27.还不是梦想合伙人的时候进入到显示页面，右上角显示什么是梦想合伙人。已经是梦想合伙人的显示问号。见图1
28.增加每月明细。见图2，点击最后一项2015-05显示最后明细。
29.当月产生的财富股不参与分成收益
30.产生退款时，手工操作减去财富股。极端情况下可能失去合伙人资格。
31.基金池按照单个商品（销售价-成本价）*20%计算。如果实际销售价低于成本价，利润是负值，则按照0利润计算，也就是没有产生基金池金额。
32.梦想股不清空。
----------8.20号新增需求。
33.梦想股和积分一起结算，积分转正时转正相应的梦想股。梦想股没转正时为待定梦想股
34.本月获取梦想股在次月1号凌晨结算，结算时，只结算转正的梦想股
35.未转正的梦想股不计算在总梦想股中。
36.财富合伙人的梦想股也只算转正梦想股。
37.退换货时，先减去个人累计消费池中，如果累计消费池根据当前的汇率不够扣，则根据当前1股的汇率换算成金额减去退换货金额，然后多余的部分加到个人累计消费池中。还要判断当前订单有没有转正，如果有转正则扣除正式股，如果没转正，则扣除临时股。
38.获得梦想股按照订单的实付金额计算，普通会员积分抵扣不算实付金额，小伙伴的积分抵扣算实付金额
-----------8月21号
39.公告滚动播放为当天获得梦想临时股的人随机10条滚动。
40.所有计算条件都按照转正股计算。
41.人物关系变更后，之前计算上线个人财富股的股数不计算给新的上线，新的上线计算个人财富股根据下线新产生的梦想股计算。
42.如果下线产生一股，上线奖励一股，都算做临时股。下线一股转正后上线奖励股一起转正。退货时下线扣除临时股，如果临时股没有，则扣除正式股，上线奖励股一样扣除。相应的基金池一并扣掉。
43.退款是先扣除临时股，如果临时股没有，则扣除正式股
-------------8月24号
44.基金池也有转正时间，转正时间按照积分转正时间算，从下订单开始计算。
45.按照每月1号凌晨开始结算。
46.待定基金池转正才能放入分红基金池，参与分红。
47.参与分红总股数和我的分红股数都按照上月结算数据来。本月产生的股数只参与下月的分红。
48.如果当月没有产生分红，则当月的基金自动滚入下月基金池中。
49.累积基金就是上月未转正的基金+本月产生的基金。基金每月结算时减去分红基金
50.梦想榜单如果还没排名的，写上暂无排名
51.如果没有明细的，都显示空空如也的页面。
