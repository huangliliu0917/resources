      <!-- Unnamed (多行文本框) -->
      <div id="u71" class="ax_多行文本框">
        <textarea id="u71_input">1.供货价为分销商对供应商的货款结算价格。
2.销售价为商品商家审核通过后实际售卖价格，分销商不能修改此商品销售价。
3.佣金比例计算公式：&nbsp; 销售价-供货价/销售价&nbsp; 的百分比
4.库存为所有SKU的总库存之和
5.状态分为&nbsp; 未提交&nbsp;&nbsp; 审核中&nbsp; 审核通过 已回收。
&nbsp; &nbsp; &nbsp; &nbsp; 未提交：指商品只录入数据，还没有提交给分销商审核（相当于邮箱的草稿功能）。
&nbsp; &nbsp; &nbsp; &nbsp; 审核中：为已编辑好的商品提交给分销商审核。
&nbsp; &nbsp; &nbsp; &nbsp; 审核通过：为分销商审核通过后正在售卖的商品。
&nbsp; &nbsp; &nbsp; &nbsp; 已回收：为供货商回收已审核通过的商品不在售卖。
6.更新时间为商品编辑后的最后时间。
7.操作共4种：编辑 预览 提交审核 回收。
&nbsp; &nbsp; 审核通过的商品操作有 预览 回收
&nbsp; &nbsp; 未提交的商品操作有&nbsp; 编辑 预览 提交审核
&nbsp; &nbsp; 审核中的商品操作有&nbsp; 预览 回收
&nbsp; &nbsp; 已回收的商品操作有&nbsp; 编辑 预览 提交审核
8.搜索栏增加状态的条件。
9.审核通过的商品进行回收操作时，需要分销商同意，分销商同意后做下架处理。
10.审核中的商品进行回收操作时不需要分销商同意，直接变成已回收状态，但分销商审核时，需判断该商品是否是已回收状态，避免并发操作时信息不同步。
11.已回收的商品可以重新编辑商品的基本信息等。

</textarea>
